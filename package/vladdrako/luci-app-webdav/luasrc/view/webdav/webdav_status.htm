<script type="text/javascript">//<![CDATA[
XHR.poll(1, '<%=url([[admin]], [[nas]], [[webdav]], [[status]])%>', null,
	function(x, data) {
		var tb = document.getElementById('webdav_status');
		if (data && tb) {
			if (data.running) {
				var links = '<em><b><font color=green>webdav<%:ЗАПУЩЕНО%></font></b></em>';
				tb.innerHTML = links;
			} else {
				tb.innerHTML = '<em><b><font color=red>webdav<%:НЕ ЗАПУЩЕНО%></font></b></em>';
			}
		}
	}
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>
<fieldset class="cbi-section">
	<p id="webdav_status">
		<em><%:Збір даних...%></em>
	</p>
</fieldset>
